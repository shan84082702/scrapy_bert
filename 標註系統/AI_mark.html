        <script>
			var version_id=0;
			var language_id=0;
            
            $(document).ready(function () {
                version_id="News";
				$('#News').css("background", "SkyBlue");
				language_id="ZH";
				$('#ZH').css("background", "SkyBlue");
				getLink(version_id,language_id);
				
                    
            });
            $(document).on('click', '.version_btn', function (event) {
                $('#' + version_id).css("background", "WhiteSmoke");
                $(this).css("background", "SkyBlue");
                version_id = this.id;
                getLink(version_id,language_id);
			});
			$(document).on('click', '.language_version_btn', function (event) {
                $('#' + language_id).css("background", "WhiteSmoke");
                $(this).css("background", "SkyBlue");
                language_id = this.id;
                getLink(version_id,language_id);
			});
			function getLink(collection, language) {
				$.ajax({
					type: "POST",
					url: "AI_mark.php",
					dataType: "json",
					data: {
						action: "select",
						Collection: collection,
						Language: language
					},
					beforeSend: function () {
						$('#loading').show();
					},
					complete: function () {
						$('#loading').hide();
					},
					success: function (data) {
						if (data.isSuccess) {
							if(data.out.length==0){
								document.getElementById("show_table").style.display="none";
								alert("There is no data.\n沒有資料需要被標註")
							}
							else{
								for (var i = 0; i < data.out.length; i++) {
									document.getElementById("show_table").style.display="";
									var data_array = data.out[i];
									var sno_institute = data_array['sno_institute'];
									var ID = data_array['ID'];
									var link = data_array['Link'];
									var title = data_array['Title'];
									var index=i+1;
									//document.getElementById("iframe"+index).contentWindow.location.reload();
									document.getElementById("iframe"+index).src="http://spark5.widelab.org/~csie062452/tsaichen/AI_mark/HTML/"+index+".html";
									document.getElementById("no"+index+"_id").value=ID;
									console.log(ID);
									document.getElementById("url_"+index).innerHTML="<a href='"+link+"' target='_blank'>"+title+"</a>";
								}
							}
							
						}
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
					}
				})
			}

			$(document).on('click', '#btnfinish', function (event) {
				var label_ID = [];
				var label_value = [];
				for(var i=1;i<11;i++){
					if ($('input[name="no'+i+'"]:checked').val() == null) {
						alert("Please select the type of article No."+i+".");
						return false;
					}
				}
				for(var i=1;i<11;i++){
					label_ID.push(document.getElementById("no"+i+"_id").value);
					label_value.push($('input[name="no'+i+'"]:checked').val());
				}
				$.ajax({
					type: "POST",
					url: "AI_mark.php",
					dataType: "json",
					data: {
						action: "update",
						Collection: version_id,
						label_ID: label_ID,
						label_value: label_value
					},
					success: function (data) {
						if (data.isSuccess) {
							alert("標註成功!");
							for(var i=1;i<11;i++){
								document.getElementById("no"+i+"_id").value="";
								var radio = document.getElementsByName("no"+i);
								for(var j=0;j<radio.length;j++){
									radio[j].checked = false;
								}
                            }
				            getLink(version_id,language_id);
						}
					},
					error: function (XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.readyState + XMLHttpRequest.status + XMLHttpRequest.responseText);
					}
				})
                
			});
        </script>
